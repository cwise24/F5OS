---
- name: Login for token 
  hosts: [rSeries]
  gather_facts: no
  connection: local

  tasks:

  - name: Get file name from directory
    tags: file 
    ansible.builtin.find:
      paths: "~/Projects/GH/F5OS/images/"
      patterns: "*.bundle"
    register: img_name 
    delegate_to: localhost

  - name: Set filename
    tags: file
    ansible.builtin.set_fact:
      image_name: "{{ img_name['files'][0]['path'] | basename }}"

  - name: Login via uri (basic auth) Get token 
    tags: basic
    ansible.builtin.uri:
      url: 'https://{{ ansible_host }}:{{ ansible_port }}/restconf/data/openconfig-system:system/aaa'
      return_content: true 
      force_basic_auth: true
      method: GET
      user: "{{ ansible_user }}"
      password: "{{ ansible_password }}"
      headers:
        Content-Type: application/yang-data+json
      validate_certs: false
    register: token

  - name: Upload Image to host
    ansible.builtin.uri:
      url: 'https://{{ ansible_host }}:{{ ansible_port }}/restconf/data/f5-utils-file-transfer:file/import'
      return_content: true 
      method: POST
      body_format: json
      body: "{{ lookup('ansible.builtin.template', '../j2/upload-img.j2') }}"
      headers:
        Content-Type: application/yang-data+json
        X-Auth-Token: "{{ token.x_auth_token }}"
      validate_certs: false
      status_code: 200, 201
    register: image

  - name: Show Tenant 
    ansible.builtin.debug: 
      var: image